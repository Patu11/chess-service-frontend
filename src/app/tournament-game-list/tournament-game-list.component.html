<div style="width: 100%;" class="container">
	<div>
		<ul class="list-group">
			<li class="list-group-item active text-center">{{roundTitle}}</li>
		</ul>
	</div>
	<div class="text-center">
		<ul class="list-group list-unstyled">

			</li>
		</ul>
	</div>
</div>

<div class="container w-50">
	<div>
		<ul class="list-group">
			<li class="list-group-item active">Tournaments</li>
		</ul>
	</div>
	<ul class="list-group list-unstyled scroll">
		<li *ngFor="let tournament of tournaments" class="list-group-item">
			<app-tournament (deleteId)="onDelete($event)" [tournament]="tournament"></app-tournament>
		</li>
	</ul>
</div>

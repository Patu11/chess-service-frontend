<div class="commentlist">
	<div class="form-group">
		<textarea #textbox (change)="content=textbox.value" class="form-control"
				  placeholder="Enter comment here"></textarea>
		<p>Content: {{content}}</p>
		<button class="addbutton" (click)="onAddComment()">Add comment</button>
	</div>
	<!--	<h3>Comments:</h3>-->
	<div *ngFor="let comment of comments">
		<app-comment [comment]="comment"></app-comment>
	</div>
</div>

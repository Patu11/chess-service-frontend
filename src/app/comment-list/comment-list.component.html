<div class="commentlist">
	<h2>Comments:</h2>
	<div class="input-group mb-3">
		<input [(ngModel)]="content" type="text" class="form-control" placeholder="Enter comment here"
			   aria-describedby="basic-addon2">
		<div class="input-group-append">
			<button (click)="onAddComment()" class="btn btn-outline-secondary" type="button">Add comment</button>
		</div>
	</div>
	<div *ngFor="let comment of comments">
		<app-comment [comment]="comment"></app-comment>
	</div>
</div>
